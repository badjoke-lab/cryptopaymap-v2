name: map-smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  map-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run dev server + smoke
        shell: bash
        env:
          CI: "1"
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_PUBLIC_DATA_SOURCE: "json"
        run: |
          set -eo pipefail
          PORT=3201
          HOST=127.0.0.1
          BASE="http://${HOST}:${PORT}"
          LOG="/tmp/cpm-dev-${PORT}.log"

          # HOST を明示して dev を IPv4 に bind させる
          npm run dev -- -H "${HOST}" -p "${PORT}" > "${LOG}" 2>&1 &
          PID=$!
          trap 'kill -9 ${PID} >/dev/null 2>&1 || true' EXIT

          # 即死チェック
          sleep 1
          if ! kill -0 "${PID}" >/dev/null 2>&1; then
            echo "[ERROR] dev server exited immediately"
            echo "---- dev log ----"
            tail -n 200 "${LOG}" || true
            exit 1
          fi

          # health 待ち（2分）
          for i in $(seq 1 240); do
            CODE=$(curl -4 -s -o /tmp/health.body -w "%{http_code}" "${BASE}/api/health" || true)
            if [ "${CODE}" = "200" ]; then break; fi
            sleep 0.5
          done

          # health の最終状態をデバッグ出力
          CODE=$(curl -4 -s -D /tmp/health.headers -o /tmp/health.body -w "%{http_code}" "${BASE}/api/health" || true)
          if [ "${CODE}" != "200" ]; then
            echo "[ERROR] server not ready: ${BASE}/api/health (http ${CODE})"
            echo "---- health headers ----"
            cat /tmp/health.headers || true
            echo "---- health body ----"
            head -n 80 /tmp/health.body || true
            echo "---- dev log ----"
            tail -n 200 "${LOG}" || true
            exit 1
          fi

          PW_BASE_URL="${BASE}" npm run test:map-smoke

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            playwright-report
