name: map-smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  map-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build (stable for CI)
        env:
          CI: "1"
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_PUBLIC_DATA_SOURCE: "json"
        run: npm run build

      - name: Start server + smoke
        shell: bash
        env:
          CI: "1"
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_PUBLIC_DATA_SOURCE: "json"
        run: |
          set -eo pipefail
          PORT=3201
          HOST=127.0.0.1
          BASE="http://${HOST}:${PORT}"
          LOG="/tmp/cpm-start-${PORT}.log"

          npm run start -- -H "${HOST}" -p "${PORT}" > "${LOG}" 2>&1 &
          PID=$!
          trap 'kill -9 ${PID} >/dev/null 2>&1 || true' EXIT

          # 起動待ち（応答が返るまで）
          for i in $(seq 1 240); do
            CODE=$(curl -4 -s -o /tmp/health.body -w "%{http_code}" "${BASE}/api/health" || true)
            if [ "${CODE}" != "000" ]; then
              echo "[INFO] health responded with http ${CODE}"
              break
            fi
            sleep 0.5
          done

          CODE=$(curl -4 -s -o /tmp/health.body -w "%{http_code}" "${BASE}/api/health" || true)
          if [ "${CODE}" = "000" ]; then
            echo "[ERROR] server not reachable: ${BASE}/api/health"
            echo "---- server log ----"
            tail -n 200 "${LOG}" || true
            exit 1
          fi

          PW_BASE_URL="${BASE}" npm run test:map-smoke

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            playwright-report
