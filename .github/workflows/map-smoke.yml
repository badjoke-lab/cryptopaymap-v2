name: map-smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  map-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run dev server + smoke
        shell: bash
        env:
          CI: "1"
          NEXT_TELEMETRY_DISABLED: "1"
          # DB系に倒れないように明示（もし使ってるなら効く）
          NEXT_PUBLIC_DATA_SOURCE: "json"
        run: |
          set -eo pipefail
          PORT=3201
          BASE="http://127.0.0.1:${PORT}"
          LOG="/tmp/cpm-dev-${PORT}.log"

          npm run dev -- -p "${PORT}" > "${LOG}" 2>&1 &
          PID=$!
          trap 'kill -9 ${PID} >/dev/null 2>&1 || true' EXIT

          # dev が即死してないか
          sleep 1
          if ! kill -0 "${PID}" >/dev/null 2>&1; then
            echo "[ERROR] dev server exited immediately"
            echo "---- dev log ----"
            tail -n 200 "${LOG}" || true
            exit 1
          fi

          # health 待ち（2分）
          for i in $(seq 1 240); do
            if curl -4 -fsS "${BASE}/api/health" >/dev/null 2>&1; then break; fi
            sleep 0.5
          done

          if ! curl -4 -fsS "${BASE}/api/health" >/dev/null 2>&1; then
            echo "[ERROR] server not ready: ${BASE}/api/health"
            echo "---- dev log ----"
            tail -n 200 "${LOG}" || true
            exit 1
          fi

          PW_BASE_URL="${BASE}" npm run test:map-smoke

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            playwright-report
