name: Data Validation

on:
  pull_request:
    paths:
      - "data/places.json"
      - "data/submissions/**"
      - "scripts/validate_data.ts"
  push:
    branches:
      - main
    paths:
      - "data/places.json"
      - "data/submissions/**"
      - "scripts/validate_data.ts"

jobs:
  validate-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Validate data
        run: npm run validate:data
